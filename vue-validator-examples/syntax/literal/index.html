<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>literal example</title>
    <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.validator/2.1.4/vue-validator.min.js"></script>
  </head>
  <body>
    <div id="app">
      <validator name="validation">
      <form novalidate>
        ID: <input type="text" v-validate:id="['required']"><br />
        Password: <input type="password" v-validate:password="{ required: true, minlength: 8, maxlength: 16 }"><br />
        <div>
          <p v-if="$validation.id.required">Required ID.</p>
          <p v-if="$validation.password.required">Required Your Password.</p>
          <p v-if="$validation.password.minlength">Your Password is too short.</p>
          <p v-if="$validation.password.maxlength">Your Password is too long.</p>
        </div>
      </form>
      </validator>
    </div>
    <script>
      new Vue({
        el: '#app'
      })
    </script>
  </body>
</html>
