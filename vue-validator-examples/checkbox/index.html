<!DOCTYPE html>
<html xmlns:v-validate="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>checkbox validation example</title>
    <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.validator/2.1.4/vue-validator.min.js"></script>
    <style>
      .errors { color: red; }
    </style>
  </head>
  <body>
    <div id="app">
      <validator name="validation1">
        <form novalidate>
          <h1>Survey</h1>
          <fieldset>
            <legend>你喜欢哪一个水果 ?</legend>
            <input id="apple" type="checkbox" value="apple" v-validate:fruits="{
              required: { rule: true, message: requiredErrorMsg },
              minlength: { rule: 1, message: minlengthErrorMsg },
              maxlength: { rule: 2, message: maxlengthErrorMsg }
            }">
            <label for="apple">Apple</label>
            <input id="orange" type="checkbox" value="orange" v-validate:fruits>
            <label for="orange">Orage</label>
            <input id="grape" type="checkbox" value="grage" v-validate:fruits>
            <label for="grape">Grape</label>
            <input id="banana" type="checkbox" value="banana" v-validate:fruits>
            <label for="banana">Banana</label>
            <ul class="errors">
              <li v-for="error in $validation1.fruits.errors">
                <p>{{error.message}}</p>
              </li>
            </ul>
          </fieldset>
        </form>
      </validator>
    </div>
    <script>
      new Vue({
        el: '#app',
        computed: {
          requiredErrorMsg: function () {
            return ' 需要水果 !!'
          },
          minlengthErrorMsg: function () {
            return '至少选择一个 !!'
          },
          maxlengthErrorMsg: function () {
            return '最多选择两个 !!'
          }
        }
      })
    </script>
  </body>
</html>
